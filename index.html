<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">

    <title>MY PORTFOLIO</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="main">
        
        <nav id="desktopNav">
            <div class="logo">Mayank Tailor</div>
            <div>
                <ul class="navLinks">
                    <li><a href="#about">About</a></li>
                    <li><a href="#exprience">Exprience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contect">Contect</a></li>
                </ul>
            </div>
        </nav>

        <nav id="hamburgerNav">
            <div class="logo">Mayank Tailor</div>
            <div class="hamburgerMenu">
                <div class="hamburgerIcon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menuLinks">
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#exprience" onclick="toggleMenu()">Exprience</a></li>
                    <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                    <li><a href="#contect" onclick="toggleMenu()">Contect</a></li>
                </div>
            </div>
        </nav>

        <section id="profile">
            <div class="sectionPicContainor">
                <img src="./assets/profile-pic.png" alt="Mayank-Tailor">
            </div>
            <div class="sectionText">
                <p class="sectionTextP1">Hello, I'm</p>
                <h1 class="title">Mayank Tailor</h1>
                <p class="sectionTextP2">Frontend Developer</p>
                <div class="btnContainer">

                    <button class="btnBtnColor2" onclick="window.open('./assets/resume-example.pdf')">
                    Download resume</button>

                    <button class="btnBtnColor1" onclick="location.href = './#contect'">
                        Contect Info.</button>
                    
                    <div class="socialsContailner">
                        <img src="./assets/linkedin.png" 
                        alt="My linkedin profile"
                        class="icon" 
                        onclick="location.href = 'https://linkedin.com/'">
                        <img src="./assets/github.png" 
                        alt="My github profile"
                        class="icon" 
                        onclick="location.href = 'https://github.com/'">
                    </div>    

                </div>
            </div>
        </section>
    </div>
</body>
</html>
